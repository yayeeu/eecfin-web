services:
  eecfin:
    container_name: eecfin-web-stg
    build:
      context: .
    restart: no #unless-stopped
   # ports:
    #  - "8080"
    environment:
      - HOST=0.0.0.0
      - VIRTUAL_HOST=stg.eecfin.com
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=stg.eecfin.com 
      - LETSENCRYPT_EMAIL=admin@eecfin.com 
     # - CHOKIDAR_USEPOLLING=true
    networks:
      - nginx_proxy
    volumes:
      - ./:/app       # Mount your code from host
      - /app/node_modules   # Prevent overwriting container's node_modules
   
networks:
  nginx_proxy:
    external: true 
 