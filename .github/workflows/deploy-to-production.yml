name: Deploy Website to Production

on:
  push:
    branches:
      - main  # or custom dev branch

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Connect and deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STG_IP }}
          username: ${{ secrets.STG_USER }}
          key: ${{ secrets.STG_SSH_KEY }}
          port: 22
          script: |
            cd ~/aku/prd/website

            # OPTION A: Clean directory
            #rm -rf *
            #git clone git@github.com:yayeeu/akuwebsite.git .
            
            # OPTION B (if you want to keep repo initialized):
             git fetch origin
             git reset --hard origin/main

            # Generate .env file
            echo "VITE_AKU_API_URL=${{ secrets.PRD_AKU_API_URL }}" >> .env
            echo "VITE_CONTACT_EMAIL=${{ secrets.CONTACT_EMAIL }}" >> .env

            # Build and deploy with docker compose
            #docker compose -f docker-compose.yml -f docker-compose.prd.yml up -d --build
            docker compose down web-prd
            docker compose -p web-prod -f docker-compose.yml -f docker-compose.prd.yml up -d --build
